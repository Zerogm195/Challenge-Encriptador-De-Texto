<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./Styles/styles.css">

    <title>Encriptador de texto</title>

    <link rel="icon" href="./Imagenes/icons8-discord-64.png" rel="favicon">

</head>

<body>

    <header class="Encabezado">

        <img class="Imagen" src="./Styles/Vector.png" alt="Imagen de el logo de Alura" onclick="location.href='https://www.aluracursos.com/'">

    </header>
    
    <main class="Principal">

        <section class="Seccion">
            
            <textarea type="" id="Solicitud" placeholder="Ingrese su texto aquí"></textarea>

            <div class="botones">

                <button onclick="Encriptar();" class="Encriptar">Encriptar</button>

                <button onclick="CopiarTexto()" class="Copiar">Copiar</button>

                <button onclick="Desencriptar();" class="Desencriptar">Desencriptar</button>

            </div>        

                    <p id="Parrafo1">(Por favor use solo minúsculas sin acentos.)</p>

        </section>
        
            <div class="Derecha">

                <img src="./Styles/Muñeco.png" alt="Dibujo en vectores de un señor explorando" id="Imagen2">
                    <h2 class="Nomensajes" id="Nomensajes">Ningún mensaje fue encontrado</h2>
                    <p id="Nomensajes2">Ingrese el texto que desee encriptar o desencriptar</p>
                    <textarea readonly id="Parrafo" rows="10" cols="50" input="none"></textarea>

            </div>
            
    </main>


    <footer class="Sub">

        <p>Creado por Luis Ángel</p>
        <img onclick="location.href = 'https://github.com/Zerogm195'" src="./Imagenes/icons8-github-64.png" class="github">
        <img onclick="location.href = 'https://discord.com/channels/@me/865337495310041158'" src="./Imagenes/icons8-discord-64.png" class="discord">

    </footer>

</body>

    <script src="script.js"></script>

</html>
