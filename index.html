<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./Styles/styles.css">

    <title>Encriptador de texto</title>

</head>

<body>

    <header class="Encabezado">

        <img class="Imagen" src="./Styles/Vector.png" alt="Imagen de el logo de Alura" onclick="location.href='https://www.aluracursos.com/'"></img>

    </header>
    
    <main class="Principal">

        <section class="Seccion">
            
            <input type="" id="Solicitud" pattern="[a-z]" placeholder="Ingrese su texto aquí" required>

            <div class="botones">

                <button onclick="Encriptar();" class="Encriptar">Encriptar</button>

                <button onclick="CopiarTexto()" class="Copiar">Copiar</button>

                <button onclick="Desencriptar();" class="Desencriptar">Desencriptar</button>

            </div>        

                    <p id="Parrafo1">(Por favor use solo minúsculas sin acentos.)</p>

        </section>
        
            <div class="Derecha">

                <img src="./Styles/Muñeco.png" alt="Dibujo en vectores de un señor explorando" class="Imagen2"></img>
                    <h2 class="Nomensajes" id="Nomensajes">Ningún mensaje fue encontrado</h2>
                    <p id="Parrafo">Ingrese el texto que desee encriptar o desencriptar</p>

            </div>
            
    </main>


    <footer class="Sub">

        <p>Creado por Luis Ángel</p>

    </footer>

</body>

    <script src="script.js"></script>

</html>
